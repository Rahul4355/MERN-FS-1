<!DOCTYPE html>
<html>
<head>
<title>Simple Table</title>
<style>
table {
  background-color: #66ff99;
  width: 500px;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

table td {
  padding: 10px;
  font-size: 16px;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>EVE</td>
    <td>Jackson</td>
    <td>60</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>70</td>
  </tr>
</table>
</body>
</html>
