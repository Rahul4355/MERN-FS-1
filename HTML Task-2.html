<!DOCTYPE html>
<html>
<head>
  <title>Nested Lists Example</title>
  <style>
    .container {
      border: 1px solid #666;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Lists can be nested (List inside list):</h3>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>
</html>
